<!DOCTYPE html>
<html>
<head>
    <title>Mapa Veh&iacute;culos</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  
    <!-- Material Design Theming -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="css/maps.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase-database.js"></script>    
</head>
<body>
    <div class="mdl-layout--fixed-header">

        <!-- Header section containing title -->
        <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
            <div class="mdl-cell">
              <div class="mdl-layout__header-row">
                  <img src="./img/logo_horizontal.png" />
                  <img src="./img/car_new.png" style="width: 26%; cursor: pointer;" id="newCar" />
                  
                  Bienvenido,&nbsp;<span id="usuario"></span>
                  &nbsp;&nbsp;
                  <button class="mdl-button mdl-js-button mdl-button--raised" id="btnLogout" name="verify-email">Salir</button>
              </div>
            </div>
        </header>
    </div>
    
    <div id="style-selector-control">
        <div id="campos">
            <center><select id="vehiculos" class="selector-control">
                <option value="">Escoja veh&iacute;culo...</option>
            </select><br />
            [ <span id="fecha_sistema"></span> ]</center>
            <div id="status">
                &nbsp;&nbsp; Placa: <span id="placa"></span><br />
                &nbsp;&nbsp; Tel&eacute;fono: <span id="phone"></span><br />
                &nbsp;&nbsp; Password: <span id="password"></span><br />
                &nbsp;&nbsp; IMEI: <span id="imei"></span><br />
                &nbsp;&nbsp; Estado: <span id="stats"></span><br />
                &nbsp;&nbsp; Bater&iacute;a: <span id="batery"></span><br />
                &nbsp;&nbsp; Combustible: <span id="oil"></span><br />
                &nbsp;&nbsp; GPS: <span id="gps"></span>
            </div>
        </div>        
    </div>
    
    <div id="car-edit">
        <img src="img/car_editar.png" style="width: 30%; cursor: pointer; display: none;" id="editCar" />
    </div>
    
    
    <div id="style-selector-control">
        <div id="carro">
            <div style="text-align:right;">
                <a href="#" class="links" onclick="javascript: cleanCar();">X</a>
            </div>
            <input type="text" id="txtCarroNombre" placeholder="Nombre del veh&iacute;culo" /><br /><br />
            <input type="text" id="txtCarroPlaca" placeholder="Digite placa" /><br /><br />
            <input type="text" id="txtCarroIMEI" placeholder="IMEI del dispositivo" /><br /><br />
            <input type="text" id="txtCarroTelefono" placeholder="Digite n&uacute;mero de tel&eacute;fono" /><br /><br />
            <input type="text" id="txtCarroPassword" placeholder="Digite clave" /><br /><br />
            <center><input type="button" id="btnCarroRegistrar" style="cursor: pointer;" value="Registrar" /></center>
        </div>        
    </div>    
 
    <div id="style-selector-control">
        <div id="comandos">
            <table cellpadding="2" cellspacing="2">
              <tr>
                <td align="center">
                  <img src="img/btn_lock_on.png" alt="Bloquear" onclick="sendCommand('', '', '', 'lock');" style="cursor: pointer;" /><br />
                  <span>Bloquear</span>
                </td>
                <td align="center">
                  <img src="img/btn_lock_off.png" alt="Desbloquear" onclick="sendCommand('', '', '', 'unlock');" style="cursor: pointer;" /><br />
                  <span>Desbloquear</span>
                </td>
              </tr>
              <tr>
                <td align="center">
                  <img src="img/btn_speed_on.png" alt="Activar velocidad" onclick="sendCommand('', '', '', 'speed_on');" style="cursor: pointer;" /><br />
                  <span>Activar velocidad</span>
                </td>
                <td align="center">
                  <img src="img/btn_speed_off.png" alt="Desactivar velocidad" onclick="sendCommand('', '', '', 'speed_off');" style="cursor: pointer;" /><br />
                  <span>Desactivar velocidad</span>
                </td>
              </tr>
              <tr>
                <td align="center">
                  <img src="img/btn_key_on.png" alt="Activar encendido" onclick="sendCommand('', '', '', 'engine_on');" style="cursor: pointer;" /><br />
                  <span>Activar encendido</span>
                </td>
                <td align="center">
                  <img src="img/btn_key_off.png" alt="Desactivar encendido" onclick="sendCommand('', '', '', 'engine_off');" style="cursor: pointer;" /><br />
                  <span>Desactivar encendido</span>
                </td>
              </tr>
              <tr>
                <td align="center">
                  <img src="img/btn_movimiento_on.png" alt="Activar movimiento" onclick="sendCommand('', '', '', 'movement_on');" style="cursor: pointer;" /><br />
                  <span>Activar movimiento</span>
                </td>
                <td align="center">
                  <img src="img/btn_movimiento_off.png" alt="Desactivar movimiento" onclick="sendCommand('', '', '', 'movement_off');" style="cursor: pointer;" /><br />
                  <span>Desactivar movimiento</span>
                </td>
              </tr>
            </table>
        </div>        
    </div>
    
    <div id="mapa"></div>

    <script src="js/app.js"></script>
    <script src="js/admin.js"></script>
    
    <script>
        function initMapa() {
            initMapita();
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaX95WmG0Ocp-AYhtCkkI1DqJIqExPQ9A&callback=initMapa" async defer></script>
    
    <div id="infowindow"></div>
    
</body>
</html>
