<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email/Password Authentication Example</title>

    <!-- Material Design Theming -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    
    <link rel="stylesheet" href="css/estilos.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase-database.js"></script>    
</head>
<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <!-- Header section containing title -->
        <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
              <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
                  <img src="./img/logo_horizontal.png" />
              </div>
            </div>
        </header>
      
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
                <!-- Container for the demo -->
                <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                    <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
                      <h2 class="mdl-card__title-text">Login</h2>
                    </div>
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        <div class="contenedor-formulario">
                            <form action="" class="formulario" name="formulario_registro" method="get">
                                <div>
                                    <div class="input-group">
                                        <input type="email" id="email" name="email" autocomplete="off">
                                        <label class="label" for="email">Email:</label>
                                    </div>
                                    <div class="input-group">
                                        <input type="password" id="password" name="password" autocomplete="off">
                                        <label class="label" for="password">Password:</label>
                                    </div>
                                </div>
                            </form>
                            <br/><br/>
                            <button class="mdl-button mdl-js-button mdl-button--raised" id="btnSignIn" name="signin">Ingresar</button>
                            &nbsp;&nbsp;&nbsp;
                            <button class="mdl-button mdl-js-button mdl-button--raised" id="btnSignUp" name="signup">Registrar</button>
                            &nbsp;&nbsp;&nbsp;
                            <button class="mdl-button mdl-js-button mdl-button--raised" id="btnRecovery" name="verify-email">Recuperar password</button>
                        </div>
                    
                        <!-- Container where we'll display the user details -->
                        <div class="quickstart-user-details-container">
                            <span id="quickstart-sign-in-status"></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/user.js"></script>
</body>
</html>
